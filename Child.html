<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

    <!-- include libraries(jQuery, bootstrap) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
  
    <script src="js/summernote-lite.js"></script>
    <script src="js/summernote-ko-KR.js"></script>
    <link rel="stylesheet" href="css/summernote-lite.css">

    <!--부모자식 자료주고받기 js-->  
    <script type="text/javascript">
    function setParentText(){
         opener.document.getElementById("pInput").value = document.getElementById("cInput").value
         opener.document
         opener.document.getElementById("pstartDay").value = document.getElementById("startDay").value
         opener.document
         opener.document.getElementById("ppriority").value = document.getElementById("priority").value
         opener.document
         opener.document.getElementById("plv").value = document.getElementById("lv").value
         opener.document
         opener.document.getElementById("pexclusiveCharge").value = document.getElementById("exclusiveCharge").value
         opener.document
         opener.document.getElementById("ptitle").value = document.getElementById("title").value
         opener.document
         opener.document.getElementById("psummernoteContent").value = document.getElementById("summernoteContent").taskOrder.value
         opener.document
     }

    </script>

</head>
<body>
  <br>
  <b><font size="5" color="gray">업무등록 팝업창</font></b>
  <br><br>
<div style="text-align: left; margin: 15px;">
  업무코드 <input type="text" id="cInput"> <br><br>
  시작일 <input type="date" id="startDay"> <br><br>
  우선순위  <select id="priority" name="priority">
    <option value="초긴급">초긴급</option>
    <option value="긴급">긴 급</option>
    <option value="보통" selected>보 통</option>
  </select>
<br><br>
<div> 난이도
    <input class="radiochk" type="radio" id="lv" value="high" name="lv">상
    <input class="radiochk" type="radio" id="lv" value="middle" name="lv" checked>중
    <input class="radiochk" type="radio" id="lv" value="low" name="lv">하
   </div><br>
   업무담당자 <select>
    <option value="최희두"selected id="exclusiveCharge">최희두</option>
    <option value="김모바일" id="exclusiveCharge">김모바일</option>
    <option value="이서버" id="exclusiveCharge">이서버</option>
    <option value="박모바일" id="exclusiveCharge">박모바일</option>
    <option value="최서버" id="exclusiveCharge">최서버</option>
 </select> <br><br>
   제목 <input type="text" id="title"> <br><br>
  내용<br>         <!-- <div class="summernote">업무내용 기입</div> -->
  <div id="summernote">업무내용을 기입해 주세요.</div>
  <button type="button" class="btn btn-success btn-lg" id = "saveBtn">작성</button>
  <input type="button" value="전달하기" onclick="setParentText()"><br>
  
  <br><br>
  <input type="button" value="창닫기" onclick="window.close()">
</div>
  <script>
    $(document).ready(function(){
      $('.summernote').summernote({
        height: 300,        // 에디터 높이
		  minHeight: null,    // 최소 높이
		  maxHeight: null,    // 최대 높이
		  focus: true,        // 에디터 로딩후 포커스를 맞출지 여부
		  lang: "ko-KR",
		  toolbar: [
			    // [groupName, [list of button]]
			    ['fontname', ['fontname']],
			    ['fontsize', ['fontsize']],
			    ['style', ['bold', 'italic', 'underline','strikethrough', 'clear']],
			    ['color', ['forecolor','color']],
			    ['table', ['table']],
			    ['para', ['ul', 'ol', 'paragraph']],
			    ['height', ['height']],
			    ['insert',['picture','link','video']],
			    ['view', ['fullscreen', 'help']]
			  ],
        
			fontNames: ['Arial', 'Arial Black', 'Comic Sans MS', 'Courier New','맑은 고딕','궁서','굴림체','굴림','돋움체','바탕체'],
			fontSizes: ['8','9','10','11','12','14','16','18','20','22','24','28','30','36','50','72']
	  });
        saveContent();
        //저장버튼 클릭
    //     $(document).on('click', '#saveBtn', function () {
    //     saveContent();
    // });
 });
 function saveContent() {
      //값 가져오기
      var summernoteContent = $('#summernote').summernote('code');        //썸머노트(설명)
      console.log("summernoteContent : " + summernoteContent);
  }
  </script>
</body>
</html>
