<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>업무등록하기 팝업창</title>
  <!-- include libraries(jQuery, bootstrap) -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <!-- include summernote css/js -->
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

  <script src="js/summernote-lite.js"></script>
  <script src="js/summernote-ko-KR.js"></script>
  <link rel="stylesheet" href="css/summernote-lite.css">

  <style>
    *{
      margin-left: auto;/*표 자체 가운데*/
      margin-right: auto;/*표 자체 가운데*/
      text-align:left;/*안에 텍스트 가운데정렬 별도로는 어떻게 하지?*/
    }
    table,
    tr,
    td,
    th {
        border: 1px solid black;
        margin-left: auto;/*표 자체 가운데*/
        margin-right: auto;/*표 자체 가운데*/
        text-align:center;/*안에 텍스트 가운데정렬 별도로는 어떻게 하지?*/
    }
</style>
</head>
<body>
  <br>
  <div style = "text-align: left;">
  <form name="frm1">
    <label for="workCode">&nbspㆍ업무코드</label>
    <input type="text" id="workCode" name="workCode">
    <button type="submit">업무코드검색</button>&nbsp
    <label for="coName">&nbspㆍ업체명</label>
    <input type="text" id="coName" name="coName"><br><br>
    <label for="workKind">&nbspㆍ작업분류</label>
    <input type="text" id="workKind" name="workKind">
    <label for="gender">&nbspㆍ우선순위</label>
    <select id="gender" name="gender">
      <option value="초긴급">초긴급</option>
      <option value="긴급">긴 급</option>
      <option value="보통">보 통</option>
    </select>
    <br><br>
    <div>&nbspㆍ난이도 : 
      <input class="radiochk" type="radio" value="high" name="lv">상
      <input class="radiochk" type="radio" value="middle" name="lv">중
      <input class="radiochk" type="radio" value="low" name="lv">하
    </div>
  </form>
</div>
  <br>
  <table>
    <caption>등록하기(기본입력)</caption>
    <label for="workName" >&nbspㆍ제 목 &nbsp</label>
    <input type="text" id="workName" name="workName" style="width:610px"><br>
    <thead>
      <tr>
        <th>내 용</th>
        <th>  <div class="summernote">업무내용 기입</div>
        </th>
      </tr>
      
    </thead>
    <tbody id="dynamicTbody">
        <tr id="remove">
            <th scope="row">자료 업로드</th>
            <th scope="row"> <!--fileUpload multipart=form 구현-->
              <form id="form" enctype="multipart/form-data">
                 <div class="input-group">
                     <label for="files"></label>&nbsp
                     <input id="file" type="file" multiple />&nbsp<button class="submit-btn" type="submit">Upload</button>
                </div></form>     </th>
        </tr>
        <tr>
          <th scope="row">개발 요청사항</th>
          <th scope="row"><form method="post">
            <textarea class="summernote" name="editordata">개발 요청사항 입력</textarea>
          </form></th>
      </tr>
      <tr>
        <th scope="row">첨부파일</th>
        <th scope="row"><!--fileUpload multipart=form 구현-->
          <form id="form" enctype="multipart/form-data">
             <div class="input-group">
                 <label for="files"></label>&nbsp
                 <input id="file" type="file" multiple />&nbsp<button class="submit-btn" type="submit">Upload</button>
            </div></form><tr>
          <th scope="row">특이사항 입력</th>
          <th scope="row"><form method="post">
            <textarea class="summernote" name="editordata">특이사항 입력</textarea>
          </form></th>
        </tr>
      </tbody>
      <colgroup>
        <col width = "10%">
        <col width = "90%">
      </colgroup>
    </table>
    <button id='addRowBtn' type="button" class="btn btn-primary">업무 추가</button>  <button id='addRowBtn' type="button" class="btn btn-primary">저장하기</button><br>
    
    <script>
      $('.summernote').summernote({
        height: 300,        // 에디터 높이
		  minHeight: null,    // 최소 높이
		  maxHeight: null,    // 최대 높이
		  focus: true,        // 에디터 로딩후 포커스를 맞출지 여부
		  lang: "ko-KR",
		  toolbar: [
			    // [groupName, [list of button]]
			    ['fontname', ['fontname']],
			    ['fontsize', ['fontsize']],
			    ['style', ['bold', 'italic', 'underline','strikethrough', 'clear']],
			    ['color', ['forecolor','color']],
			    ['table', ['table']],
			    ['para', ['ul', 'ol', 'paragraph']],
			    ['height', ['height']],
			    ['insert',['picture','link','video']],
			    ['view', ['fullscreen', 'help']]
			  ],
        
			fontNames: ['Arial', 'Arial Black', 'Comic Sans MS', 'Courier New','맑은 고딕','궁서','굴림체','굴림','돋움체','바탕체'],
			fontSizes: ['8','9','10','11','12','14','16','18','20','22','24','28','30','36','50','72']
      
	  });
  </script>
</body>
</html>
